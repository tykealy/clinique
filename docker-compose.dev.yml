services:
  db:
    image: postgres:latest
    container_name: bosba-db
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: bosbadb
    networks:
      - bosba-network
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bosba-app
    depends_on:
      - db
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://myuser:mypassword@db:5432/bosbadb
    networks:
      - bosba-network
    volumes:
      - .:/app  # Syncs local files with the container (for hot reloading)
    ports:
      - "3000:3000"
    command: ["bundle", "exec", "rails", "server", "-b", "0.0.0.0", "-p", "3000"]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  bosba-network:

volumes:
  postgres_data:
